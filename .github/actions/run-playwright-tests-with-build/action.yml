name: Run playwright tests with build
description: Run validation tests using Playwright

inputs:
  auth_secret:
    required: true
    description: 'The auth secret to use when running the test'

runs:
  using: composite
  steps:
    - name: Run playwright tests with build
      shell: bash
      working-directory: ./tests/Dfe.EarlyYearsQualification.E2ETests
      env:
        CI: true
      run: AUTH_SECRET=${{ inputs.auth_secret }} npx playwright test --grep "@validation"
    - uses: actions/upload-artifact@v4
      if: ${{ !cancelled() }}
      with:
        name: playwright-report
        path: ./tests/Dfe.EarlyYearsQualification.E2ETests/playwright-report/
        retention-days: 30